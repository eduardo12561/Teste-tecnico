<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor números romanos</title>
</head>
<body>
    <div class="container">
        <!-- ARÁBICO PARA ROMANO -->
        <h1 class="title">Conversor de números arábicos para algarismo romanos</h1>
        <p>Converter número arábico para romano</p>

        <div class="value-input">
            <label for="arabicInput">Valor:</label>
            <input type="number" id="arabicInput" name="romanInput" placeholder="Insira o valor">
            <button class="button arabic-convert-button">Converter</button>
            <button class="button arabic-reset-button">Limpar</button>
        </div>

        <p>Resultado: <span class="arabic-result result"></span></p>
        <p class="footer">Desenvolvido por Eduardo Breda <a href="https:://github.com/eduardo12561" target="blank">GitHub</a></p>
    <script src="arábico.js"></script>
</body>
</html>
